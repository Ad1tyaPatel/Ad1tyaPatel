name: Generate Snake Animation

# This action runs whenever there's a push or a cron job (scheduled daily at midnight)
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *"  # Runs daily at midnight (you can adjust this as needed)

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # Checkout the latest version of the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Use an action to generate the snake animation
      - name: Generate Snake Animation
        uses: Platane/snk@v2
        with:
          github_user_name: Ad1tyaPatel # Replace with your GitHub username
          outputs: dist/snake.svg

      # Upload the resulting snake.svg to the GitHub repository (optional)
      - name: Commit and Push Snake SVG
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add dist/snake.svg
          git commit -m "Generated snake animation"
          git push

      # Optionally, you can update your README file with the snake animation
      - name: Update README with Snake Animation
        run: |
          sed -i 's|<!-- snake -->|![Snake animation](dist/snake.svg)|' README.md
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add README.md
          git commit -m "Update README with Snake animation"
          git push
